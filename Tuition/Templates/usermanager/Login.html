{% extends "../Home/index.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-6">
            <form onsubmit="return validateForm(['phone_number'],'error')" action="{% url 'usermanager:login_page' %}"
                method="post">
                {% csrf_token %}
                <div class="col-12">
                    <label for="Enter Phone Number">Enter Phone Number</label>
                </div>
                <div class="col-12">
                    <input class="midinput" type="text" name="phone_number">
                </div>
                <div class="col-12">
                    <input class="submitbutton" type="submit" value="Get OTP">
                </div>
                <p>{{error}}</p>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
