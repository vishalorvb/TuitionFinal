
{% extends "../Home/index.html" %}

{% block title %}Verify OTP{% endblock title %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<div class="outer">
    <div class="row align-items-center justify-content-lg-center">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-6">
            <div class="innerform">
                <div class="row align-items-center justify-content-lg-center">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="lefthalf">
                          
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="righthalf">
                            <form action="{% url 'usermanager:verify_otp' %}" method="post">
                            {% csrf_token %}
                            <div class="col-12">
                                <label for="">Enter OTP</label>
                            </div>
                            <div class="col-12">
                                <input class="midinput" type="text" name="otp">
                            </div>
                            <div class="col-12">
                                <input class="submitbutton" type="submit" value="Verify OTP">
                            </div>
                            <p>{{error}}</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
