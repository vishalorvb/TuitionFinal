{% extends "../Home/index.html" %}

{% block title %}Verify OTP{% endblock title %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-6">
            <form onsubmit="return validateForm(['otp'],'error')" action="{% url 'usermanager:verify_otp' %}"
                method="post">
                {% csrf_token %}
                <div class="col-12">
                    <label for="">Enter OTP</label>
                </div>
                <div class="col-12">
                    <input class="midinput" type="text" name="otp">
                </div>
                <div class="col-12">
                    <input class="submitbutton" type="submit" value="Verify OTP">
                </div>
                <p>{{error}}</p>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
