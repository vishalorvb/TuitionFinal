

{% extends "../Home/index.html" %}

{% block title %}Teacher{% endblock title %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <div class="formcontainer">
        <form action="{% url 'teacher:teacher_page1' %}" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-5 forms">
                    <div>
                        <label for=""> Name</label>
                        <input type="text" name="name" class="midinput">
                        <label for="">Subject</label>
                        <input type="text" name="subject" class="midinput">
                        <label for="">Class</label>
                        <input type="text" name="class" class="midinput">

                        <br>

                        <label for="">Mode Of Teaching :</label><br>
                        <label for="">Online</label>
                        <input type="radio" class="form-check-input" value='online' name="mode">
                        <label for="">Offline</label>
                        <input type="radio" class="form-check-input" value='offline' name="mode">
                        <label for="">Both</label>
                        <input type="radio" class="form-check-input" value='both' name="mode">


                        <div class="row justify-content-around">
                            <div class="col-lg-12">
                                <input type="submit" class="submitbutton" value="Become Teacher">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% endblock content %}
