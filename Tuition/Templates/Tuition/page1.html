{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="cont">
    <form action="{% url 'tuition:post_tuition_page1' %}" method="post">
        {% csrf_token %}
        <div class="row justify-content-around">
            <div class="col-md-5 forms">
                <div>
                    <label for="">Student Name</label>
                    <input type="text" name="student_name" class="form-control">
                    <label for="">Phone Number</label>
                    <input type="text" name="student_phone_number" class="form-control">
                    <label for="">Courses</label>
                    <input type="text" name="course" class="form-control">
                    <label for="">Subject</label>
                    <input type="text" name="subject" class="form-control">
                    <br>

                    <label for="">Mode Of Study :</label>
                    <label for="">Online</label>
                    <input type="radio" class="form-check-input" value='online' name="mode" >
                    <label for="">Offline</label>
                    <input type="radio" class="form-check-input" value='offline' name="mode" > <br>
                    <label for="">Both</label>
                    <input type="radio" class="form-check-input" value='both' name="mode" > <br>

                    <br>
                    <label for="">Fee: (per hour)</label>
                    <input type="text" class="form-control" name="fee">
                    <br>
                    <label for="">Description</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                    <div class="row justify-content-around">
                        <input type="submit" value="Get Free Demo Class">
                    </div>
                </div>
            </div>

            
        </div>
    </form>
</div>
